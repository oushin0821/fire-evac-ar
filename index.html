<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.min.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: true;">

      <a-marker type="pattern" url="marker1.patt">
        <a-entity
          gltf-model="model1.glb"
          scale="1 1 1"
          position="0 0 0">
        </a-entity>
      </a-marker>

      <a-marker type="pattern" url="marker2.patt">
        <a-entity
          gltf-model="model2.glb"
          scale="1 1 1"
          position="0 0 0"
          rotation="0 0 0"> </a-entity>
      </a-marker>

      <a-marker preset="kanji">
          <a-sphere position="0 0.5 0" radius="0.5" color="yellow"></a-sphere>
      </a-marker>

      <a-marker type="pattern" url="marker3.patt">
        <a-entity
          gltf-model="model3.glb"
          scale="1 1 1"
          position="0 0 0"
          rotation="0 0 0">
        </a-entity>
      </a-marker>

      <a-marker type="pattern" url="marker4.patt">
        <a-entity
          gltf-model="model4.glb"
          scale="1 1 1"
          position="0 0 0"
          rotation="0 0 0">
        </a-entity>
      </a-marker>

      <a-entity camera></a-entity>

    </a-scene>
  </body>
</html>
